<div class="h-screen bg-indigo-100 flex justify-center items-center">
    <div class="lg:w-2/5 md:w-1/2 w-2/3">
        <form class="bg-white p-10 rounded-lg shadow-lg min-w-full">
            <h1 class="text-center text-2xl mb-6 text-gray-600 font-bold font-sans">Formulario Registro</h1>
            <div>
                <label class="text-gray-800 font-semibold block my-3 text-md" for="username">Nombre</label>
                <input class="w-full bg-gray-100 px-4 py-2 rounded-lg focus:outline-none" type="text" name="name" id="name" [(ngModel)]="signUpObj.name" placeholder="Nombre" />
            </div>
            <div>
                <label class="text-gray-800 font-semibold block my-3 text-md" for="email">Correo</label>
                <input class="w-full bg-gray-100 px-4 py-2 rounded-lg focus:outline-none" type="email" name="email" id="email" [(ngModel)]="signUpObj.email" placeholder="@Correo" />
            </div>
            <div>
                <label class="text-gray-800 font-semibold block my-3 text-md" for="password">Contrase√±a</label>
                <input class="w-full bg-gray-100 px-4 py-2 rounded-lg focus:outline-none" type="password" name="password" id="password" [(ngModel)]="signUpObj.password" placeholder="*********" />
            </div>
            <button type="button" (click)="onRegister()"
                class="block w-full bg-blue-600 mt-5 py-2 rounded-2xl hover:bg-blue-700 hover:-translate-y-1 transition-all duration-500 text-black hover:text-white font-semibold font-sans mb-2">Guardar</button>
            <button type="button" (click)="sendLogin()"
                class="block w-full bg-blue-600 mt-5 py-2 rounded-2xl transition-all duration-500 text-black font-semibold font-sans mb-2">Login</button>
        </form>
    </div>
</div>
